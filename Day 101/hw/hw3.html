<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">do sth</button>
    <script>
        let button = document.getElementById("button");
        function printFive() {
            console.log(5);
        }
        function printTen() {
            console.log(10);
        }
        button.onmouseover = printFive;
        button.onmouseout = printTen;
    </script>
</body>
</html>
