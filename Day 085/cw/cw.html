<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="count">0</div>
  <button onclick="kleba()">kleba</button>
  <button onclick="mimateba()">mimateba</button>

  <script>
    let count = 0;

    function updateCount() {
      document.getElementById("count").innerText = count;
    }

    function mimateba() {
      count = count + 1;
      updateCount();
    }

    function kleba() {
      count = count - 1;
      updateCount();
    }
  </script>

</body>
</html>
