<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">first p</p>
    <script>
        let p = document.getElementById('p');
        p.onmouseenter = function(){
            let newP = document.createElement('p');
            newP.innerText = "replaced p";
            newP.id = "p";
            p.replaceWith(newP);
        }
    </script>

</body>
</html>
