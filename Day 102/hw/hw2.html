<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div" style="background-color: aqua;">mouseover</div>
    <script>
        document.getElementById("div").addEventListener("pointerover", function () {
            this.style.backgroundColor = "green";
        });
    </script>
</body>
</html>
